# vim: ft=nginx

# https://github.com/google/ngx_brotli
load_module /usr/lib/nginx/modules/ngx_http_brotli_filter_module.so;
load_module /usr/lib/nginx/modules/ngx_http_brotli_static_module.so;

worker_processes auto;
events { worker_connections 1024; }

error_log /var/log/nginx/error.log warn;

http {
    sendfile on;
    tcp_nopush on;
    server_tokens off;

    include mime.types;
    default_type application/octet-stream;
    charset utf-8;

    gzip on;
    gzip_disable "msie6";
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    # https://github.com/google/ngx_brotli
    brotli on;
    brotli_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    #
    # Redirect all http request to https
    #
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        return 301 https://$host$request_uri;
    }

    #
    # hyeon.me
    #
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;

        server_name hyeon.me;

        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_certificate /etc/letsencrypt/live/hyeon.me/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/hyeon.me/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/hyeon.me/chain.pem;

        root /usr/share/nginx/hyeon.me/public;
        error_page 404 /404.html;

        gzip_static on;
        brotli_static on; # https://github.com/google/ngx_brotli

        # Cache static assets
        location ~ \/static-[a-f0-9]*\.[a-zA-Z0-9.]*$ {
            expires max;
            add_header Cache-Control public;
            log_not_found off;
        }
    }

    #
    # kuma.hyeon.me
    #
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;

        server_name kuma.hyeon.me;

        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_certificate /etc/letsencrypt/live/kuma.hyeon.me/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/kuma.hyeon.me/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/kuma.hyeon.me/chain.pem;

        root /usr/share/nginx/kuma.hyeon.me;
        # access_log  logs/host.access.log  main;
        # error_page  404                   /404.html;
        # error_page  500 502 503 504       /50x.html;
    }

    #
    # i.hyeon.me
    #
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;

        server_name i.hyeon.me;

        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_certificate /etc/letsencrypt/live/i.hyeon.me/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/i.hyeon.me/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/i.hyeon.me/chain.pem;

        root /usr/share/nginx/i.hyeon.me;
    }

    #
    # game.hyeon.me
    #
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;

        server_name game.hyeon.me;

        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_certificate /etc/letsencrypt/live/game.hyeon.me/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/game.hyeon.me/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/game.hyeon.me/chain.pem;

        root /usr/share/nginx/game;
        # access_log  logs/host.access.log  main;
        # error_page  404                   /404.html;
        # error_page  500 502 503 504       /50x.html;

        # Redirect request
        location = / { return 307 /wbwwb/; }
    }

    #
    # rust-kr.org
    #
    upstream rustkr { server localhost:8000; }
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;

        server_name rust-kr.org;

        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_certificate /etc/letsencrypt/live/rust-kr.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/rust-kr.org/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/rust-kr.org/chain.pem;

        root /var/opt/rust-kr.org/public;
        try_files $uri @rustkr;
        location @rustkr {
            proxy_read_timeout      300;
            proxy_connect_timeout   300;
            proxy_redirect          off;

            proxy_set_header    Host                $host;
            proxy_set_header    X-Real-IP           $remote_addr;
            proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
            proxy_set_header    X-Forwarded-Proto   $scheme;

            proxy_pass http://rustkr;
        }
        error_page 500 502 503 504 /500.html;
    }
    server {
        server_name *.rust-kr.org;
        return 301 https://rust-kr.org$request_uri;
    }

    #
    # snu.jokbo.me
    #
    upstream snujokbo { server localhost:3000; }
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;

        server_name snu.jokbo.me;

        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_certificate /etc/letsencrypt/live/snu.jokbo.me/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/snu.jokbo.me/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/snu.jokbo.me/chain.pem;

        client_max_body_size 50m;
        location /static/files/ { alias /srv/snu.jokbo.me/files/; }
        location / {
            proxy_read_timeout      300;
            proxy_connect_timeout   300;
            proxy_redirect          off;

            proxy_set_header    Host                $host;
            proxy_set_header    X-Real-IP           $remote_addr;
            proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
            proxy_set_header    X-Forwarded-Proto   $scheme;

            proxy_pass http://snujokbo;
        }
    }
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;

        server_name jokbo.me *.jokbo.me;
        return 301 https://snu.jokbo.me$request_uri;

        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_certificate /etc/letsencrypt/live/jokbo.me/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/jokbo.me/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/jokbo.me/chain.pem;
    }

    #
    # git.hyeon.me
    #
    # Reference:
    #   https://gitlab.com/gitlab-org/gitlab-recipes/blob/master/web-server/nginx/gitlab-omnibus-ssl-nginx.conf
    #
    upstream gitlab-workhorse {
        server localhost:8880;
    }
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;

        server_name git.hyeon.me;

        # TLS
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_certificate /etc/letsencrypt/live/git.hyeon.me/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/git.hyeon.me/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/git.hyeon.me/chain.pem;

        location / {
            client_max_body_size 0;
            gzip off;

            # Some requests take more than 30 seconds. See https://github.com/gitlabhq/gitlabhq/issues/694
            proxy_read_timeout      300;
            proxy_connect_timeout   300;
            proxy_redirect          off;

            proxy_http_version 1.1;

            proxy_set_header    Host                $host;
            proxy_set_header    X-Real-IP           $remote_addr;
            proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
            proxy_set_header    X-Forwarded-Proto   $scheme;

            proxy_pass http://gitlab-workhorse;
        }
    }
}
